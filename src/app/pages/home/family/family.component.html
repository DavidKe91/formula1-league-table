<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let column of columns"> {{column}} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of combinedStandings">
            <td>{{member.position}}</td>
            <td>{{member.name}}</td>
            <td>{{member.points}}</td>
        </tr>
    </tbody>
</table>
