<div class="d-flex justify-content-center mt-5" *ngIf="loading">
    <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="table" *ngIf="!loading">
    <div class="row thead">
        <div class="col-2 column-header">Position</div>
        <div class="col-3 column-header">Name</div>
        <div class="col-2 column-header">Points</div>
        <div class="col-1 column-header">Wins</div>
        <div class="col-4 column-header">Nationality</div>
        <ng-container *ngFor="let constructor of constructors">
            <div class="table-header">
                <div class="row header">
                    <div class="col-2">
                        <p class="table-position">{{constructor.position}}</p>
                    </div>
                    <div class="col-3">
                        <p>{{constructor.name}}</p>
                    </div>
                    <div class="col-2">
                        <p>{{constructor.points}}</p>
                    </div>
                    <div class="col-1">
                        <p>{{constructor.wins}}</p>
                    </div>
                    <div class="col-4">
                        <div class="flag-icon-background flag-icon-{{constructor.countryCode}}"></div>
                        <p>{{constructor.nationality}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
