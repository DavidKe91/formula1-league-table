<table mat-table [dataSource]="drivers" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let driver"> {{driver.position}} </td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
        <td mat-cell *matCellDef="let driver"> {{driver.points}} </td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
        <td mat-cell *matCellDef="let driver"> {{driver.wins}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let driver"> {{driver.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </th>
        <td mat-cell *matCellDef="let driver"> {{driver.nationality}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
